<!DOCTYPE html>
<html>
  <head>
    <title>Connect Goals App MVP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>App MVP funcionando!</h1>

    <!-- Input e botão para adicionar objetivos -->
    <input type="text" id="novoObjetivo" placeholder="Digite seu objetivo">
    
    <!-- Select de categoria -->
    <select id="categoria">
      <option value="pessoal">Pessoal</option>
      <option value="trabalho">Trabalho</option>
      <option value="saude">Saúde</option>
      <option value="futebol">Futebol</option>
    </select>

    <button id="btnAdicionar">Adicionar objetivo</button>

    <!-- Lista de objetivos -->
    <ul id="listaObjetivos"></ul>

    <script src="script.js"></script>
  </body>
</html>
